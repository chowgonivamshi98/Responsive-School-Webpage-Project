 <link rel="stylesheet" href="css/index.css"/>
    <title>Login page</title>

  <body>
    
    <div class="container bg ">
      <div class ="flex_container ">
      <div class="container-fluid  col-sm-3" id="id_text">
       
      </div>
    
    <div class="container " id="control">
     
      <form method="get">
       <img class="container img-fluid" src="img/spring_logo-removebg-preview.png" alt="lodo_logo"/>
        <div class="mb-3">
          <div id="login">
            <i class="fa-regular fa-address-card my-4"  
            ></i>&nbsp;
          <span class="text my-4" > Login</span></div>
          <input type="text" class="form-control" id="username"  aria-describedby="emailHelp" placeholder="Username" required onfocus="hideLoginError()">
          
         </div>
         <div class="mb-3">
         
          <input type="password" class="form-control" id="password" placeholder="Password" required onfocus="hideLoginError()">
         </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="mb3">
          <button class="form-control btn"  id="submit" type="submit" onclick="login()">SIGN IN</button>
        </div>
      </form>
    </div>
</div>
</div>
</main>
